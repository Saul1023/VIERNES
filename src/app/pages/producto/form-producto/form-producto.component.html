<form action="" [formGroup]="form" (submit)="enviar()" >
    <h3>@if(!item._id){Nuevo}@else{  Editar} Producto</h3>
    <p>
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput name="nombre" formControlName="nombre">
    </mat-form-field>
    </p>
    <p>
    <mat-form-field>
        <mat-label>Foto</mat-label>
        <input matInput name="foto" formControlName="foto">
    </mat-form-field>
    </p>
    @if(msg()!=''){
        <p>
            {{msg()}}
        </p>
    }
    <p>
    <button mat-raised-button>Limpiar</button>
    <button mat-stroked-button [disabled]="form.invalid" >Enviar</button>
    <p>
</form>
