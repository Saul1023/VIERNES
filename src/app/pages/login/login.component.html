<div class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-blue-900 to-indigo-800">
  <div class="w-full max-w-md bg-white bg-opacity-90 backdrop-blur-md rounded-lg shadow-xl overflow-hidden">

    <!-- Título principal -->
    <div class="bg-blue-700 text-white text-center py-4 px-6">
      <h1 class="text-2xl font-bold">ELECCIONES PRESIDENCIALES 2025</h1>
    </div>

    <!-- Encabezado centrado -->
    <div class="p-6 border-b border-gray-200 text-center">
      <img src="/assets/escudo.png" alt="Avatar" class="w-16 h-16 rounded-full mx-auto mb-3">
      <h2 class="text-xl font-bold text-gray-800">LOGIN</h2>
      <p class="text-gray-500 text-sm">Bienvenido</p>
    </div>

    <form [formGroup]="form" class="p-6">
      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="ci">User</label>
        <input
          type="text"
          id="ci"
          formControlName="ci"
          placeholder="987654321"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-400"
        />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="password">Password *</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="*****"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-400"
        />
      </div>

      @if(msg() != '') {
        <div class="mb-4 p-3 bg-yellow-100 text-yellow-800 border border-yellow-400 rounded">
          {{ msg() }}
        </div>
      }

      <div class="flex justify-between items-center mt-6">
        <button
          type="button"
          class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold px-4 py-2 rounded"
        >
          Limpiar
        </button>
        <button
          type="button"
          (click)="onEntrar()"
          [disabled]="form.invalid"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded disabled:opacity-50"
        >
          Entrar
        </button>
      </div>
    </form>

    <!-- Frase final -->
    <div class="text-center px-6 py-4 text-sm text-gray-600 italic">
      <p>Tu voto es tu voz. Elige con conciencia, el futuro está en tus manos.</p>
    </div>

  </div>
</div>
