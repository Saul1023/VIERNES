<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg overflow-hidden">
    <div class="p-6 border-b border-gray-200">
      <div class="flex items-center mb-4">
        <img src="/assets/cat.png" alt="Avatar" class="w-12 h-12 rounded-full mr-3">
        <div>
          <h2 class="text-xl font-bold">SUPDS</h2>
          <p class="text-gray-500 text-sm">Bienvenido</p>
        </div>
      </div>
    </div>

    <form [formGroup]="form" class="p-6">
      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="ci">CI *</label>
        <input
          type="text"
          id="ci"
          formControlName="ci"
          placeholder="987654321"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
        />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="password">Password *</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="*****"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
        />
      </div>

      @if(msg() != ''){
        <div class="mb-4 p-3 bg-yellow-100 text-yellow-800 border border-yellow-400 rounded">
          {{ msg() }}
        </div>
      }

      <div class="flex justify-between items-center mt-6">
        <button
          type="button"
          class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold px-4 py-2 rounded"
        >
          Limpiar
        </button>
        <button
          type="button"
          (click)="onEntrar()"
          [disabled]="form.invalid"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded disabled:opacity-50"
        >
          Entrar
        </button>
      </div>
    </form>
  </div>
</div>
