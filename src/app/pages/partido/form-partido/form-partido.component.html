<form action="" [formGroup]="form" (submit)="enviar($event)" >
    <h3>@if(!item._id){Nuevo}@else{  Editar} Unidad</h3>
    <p>
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput name="nombre" formControlName="nombre">
    </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <mat-label>lema</mat-label>
            <input matInput name="lema" formControlName="lema">
        </mat-form-field>
    </p>
    <mat-form-field>
      <mat-label>Foto (URL)</mat-label>
      <input matInput name="foto" formControlName="foto" placeholder="https://ejemplo.com/foto.jpg">
    </mat-form-field>

    <!-- PrevisualizaciÃ³n si hay imagen -->
    <p *ngIf="form.get('foto')?.value">
      <img [src]="form.get('foto')?.value" alt="Foto del candidato" width="150" />
    </p>
    @if(msg()!=''){
        <p>
            {{msg()}}
        </p>
    }
    <p>
      <button type="button" mat-raised-button (click)="limpiar()">Limpiar</button>
    <button mat-stroked-button [disabled]="form.invalid">Enviar</button>
    <p>
</form>
